<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product review - Oni Samson Promise</title>
    <meta name="description" content="product review">
    <meta name="author" content="Oni Samson Promise">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Product Review</h1>
  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset class="set1">
        <legend>Overall Rating</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required />★</label>
        <label><input type="radio" id="rating2" name="rating" value="2" />★★</label>
        <label><input type="radio" id="rating3" name="rating" value="3" />★★★</label>
        <label><input type="radio" id="rating4" name="rating" value="4" />★★★★</label>
        <label><input type="radio" id="rating5" name="rating" value="5" />★★★★★</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset class="set2">
        <legend>Which features did you find useful in the product?</legend>
        <em>(Check all that apply)</em>
        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
      </fieldset>

      <label for="writtenReview">Written Review <small>(Optional)</small></label>
      <textarea id="writtenReview" name="writtenReview" rows="5" cols="30"></textarea>

      <label for="username">Your Name <small>(Optional)</small></label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
    <p> &copy; 2025 &#10070; Oni Samson Promise &#10070; Nigeria</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
